<ion-view title="තහනම් සංඥා" id="page4">
  <ion-content padding="true" class="has-header" ng-init="loadImages()">
      <div ng-if="$index+1 != images.length">
     
    <div class="row" ng-repeat="image in images" ng-click="photoBrowser($index)" ng-if="$index % 4 === 0">
        
        <div class="col col-25" ng-if="$index < images.length">
            <img ng-src="{{images[$index].src}}" width="100%" />
             <p>{{images[$index].caption}}</p>
        </div>
        <div class="col col-25" ng-if="$index + 1 < images.length">
            <img ng-src="{{images[$index + 1].src}}" width="100%" />
             <p>{{images[$index + 1].caption}}</p>
        </div>
        <div class="col col-25" ng-if="$index + 2 < images.length">
            <img ng-src="{{images[$index + 2].src}}" width="100%" />
            <p>{{images[$index + 2].caption}}</p>
        </div>
        <div class="col col-25" ng-if="$index + 3 < images.length">
            <img ng-src="{{images[$index + 3].src}}" width="100%" />
             <p>{{images[$index + 3].caption}}</p>
        </div>
    </div>
    </div>
  </ion-content>
</ion-view>
